<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styleGeral.css">
    <link rel="shortcut icon" href="imagens/ico-barbearia.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <title>Barbearia Alura - Contato</title>
</head>
<body>
    <header>
        <article class="topo">
            <h1><img src="imagens/logo.png" alt="Barbearia Alura"></h1>
            <nav>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </nav>
        </article>
    </header>
    <main>
        <form action="">
            <article class="formulario">
                <label for="nomesobrenome">Nome e Sobrenome: </label>
                <input type="text" id="nomesobrenome" class="inputpadrao" required>

                <label for="email">Email: </label>
                <input type="email" id="email" class="inputpadrao" required placeholder="seuemail@dominio.com">

                <label for="tel">Telefone: </label>
                <input type="text" id="telefone" class="inputpadrao" required placeholder="(xx)xxxxx-xxxx">

                <label for="mensagem">Mensagem:</label>
                <textarea name="" id="mensagem" cols="70" rows="10" class="inputpadrao" required></textarea>
            </article>
            <filedset>
                <legend>Como prefere o nosso contato?</legend>
                <label><input type="radio" name="contato" value="email">Email</label>
                <label><input type="radio" name="contato" value="telefone">Telefone</label>
                <label><input type="radio" name="contato" value="whatsapp" checked>WhatsApp</label>
            </filedset>
            <filedset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </filedset>
            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas niovidades por email?</label>
            <input type="submit" value="Enviar Formulário" class="botaoenviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="imagens/logo-branco.png" alt="Logo Barbearia Alura">
        <p>&copy; Copyright Barbearia Alura - 2022</p>
    </footer>   
</body>
</html>
