<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/Google-Noto-Emoji-Travel-Places-42527-barber-pole.ico" type="image/x-icon">
    <title>Barbearia Alura - Contato</title>
</head>
<body>
    <header>
        <article class="topo">
            <h1><img src="imagens/logo.png" alt="Barbearia Alura"></h1>
            <nav>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </nav>
        </article>
    </header>
    <main>
        <form action="">
            <article class="formulario">
                <label for="nomesobrenome">Nome e Sobrenome: </label>
                <input type="text" id="nomesobrenome" class="inputpadrao">
                <label for="email">Email: </label>
                <input type="text" id="email" class="inputpadrao">
                <label for="telefone">Telefone: </label>
                <input type="text" id="telefone" class="inputpadrao">
                <label for="mensagem">Mensagem:</label>
                <textarea name="" id="mensagem" cols="70" rows="10" class="inputpadrao"></textarea>
            </article>
            <article class="formradio">
                <p>Como prefere o nosso contato?</p>
                <label><input type="radio" name="contato" value="email">Email</label>
                <label><input type="radio" name="contato" value="telefone">Telefone</label>
                <label><input type="radio" name="contato" value="whatsapp">WhatsApp</label>
            </article>
            <article class="formradio"> 
                <p>Qual horário prefere ser atendido?</p>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </article>

            <label class="checkbox"><input type="checkbox"> Gostaria de receber nossas niovidades por email?</label>

            <input type="submit" value="Enviar Formulário">
        </form>
    </main>
    <footer>
        <img src="imagens/logo-branco.png" alt="Logo Barbearia Alura">
        <p>&copy; Copyright Barbearia Alura - 2022</p>
    </footer>   
</body>
</html>
